<Table>
    <thead>
        <th>Departamento do Autor</th>
        <th>Departamento Alvo</th>
        <th>Conteudo</th>
        <th>Data</th>
    </thead>
    <tbody>
        <tr *ngFor = "let post of posts">
            <td>{{ post.authorDepartment }}</td>
            <td>{{ post.targetDepartment }}</td>
            <td>{{ post.content }}</td>
            <td>{{ post.createdDate }}</td>

        </tr>
    </tbody>
</Table>
