<form [formGroup]="reclameForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="content">Escreva seu comentário</label><br>
        <textarea class="form-control" rows="3" name="content" id="content" formControlName="content"></textarea><br>
    </div>

    <div class="form-group">
        <label for="authorDepartment">Seu departamento</label><br>
        <input type="text" class="form-control" name="authorDepartment" id="authorDepartment" formControlName="authorDepartment"><br>
    </div>

    <div class="form-group">
        <label for="targetDepartment">Departamento alvo</label><br>
        <input type="text" class="form-control" name="targetDepartment" id="targetDepartment" formControlName="targetDepartment"><br>
    </div>

    <div class="form-group">
        <label for="context">Contexto</label><br>
        <select type="form-control" class="form-control" name="context" id="context" formControlName="context">
            <option value="1">Reclamação</option>
            <option value="2">Sugestão</option>
            <option value="2">Denúncia</option>
        </select><br>
    </div>

    <div class="form-group">
        <label for="identify">Eu gostaria de me identificar</label><br>
        <input type="checkbbox" class="form-control" name="identify" id="identify" value=True, formControlName="identify"><br>
    </div>
    
    <div class="form-group">
        <input type="submit" class="btn btn-primary mt-4" value="Enviar">
    </div>    

</form>
